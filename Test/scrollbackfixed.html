<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cLICK SCROLL BACKGROUND</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #2C847B;

            }
            .pic {
                background-image: url("https://static0.cbrimages.com/wordpress/wp-content/uploads/2020/09/Chainsaw-Man-2.jpg");
                background-size: cover;
                width: 100%;
                height: 100vh;
                margin: 0;
                padding: 0;
                background-attachment: fixed;
                clip-path: circle(180vh at 100% -80vh);
            }
            .two {
                background-image: url("https://th.bing.com/th/id/R.6cc10224533682e2ea6d145beca3feea?rik=U4IMFtSv35MWIQ&pid=ImgRaw&r=0");
                clip-path: circle(80vh at 60%);
            }
            .three {
                background-image: url("https://static0.cbrimages.com/wordpress/wp-content/uploads/2020/09/power-chainsawman.jpg");
                clip-path: circle(25% );
                background-size: 100%;
                background-repeat: no-repeat;
            }
            .one {
                background-color: #D1E7E4;
                width: 100%;
                height: 50px;
                position: fixed;
            }
            .heading {
                padding-bottom: 100vh;
                text-align: center;

            }
            span {
                font-size: 20px;
            }
        </style>
    </head>
    <body>

        <div class="pic"></div>

        <div class="heading">
            <span>
                Hello This is Scroll background Test</span>
        </div>
        <div class="pic two">
           
        </div>
        <div class="pic three"></div>

    </body>
</html>
